<!DOCTYPE html>
<html>
  <head>
    <script>
      var langs = ['en','fr'];
      var userLang = navigator.language || navigator.userLanguage; 
      userLang = userLang.substr(0,2)
      if (langs.includes(userLang)){
        window.location.href = userLang;
    }else{
        window.location.href = 'en';
    }
    </script>
  </head>
  <body>
    <p>Please follow <a href="en">this link</a>.</p>
  </body>
</html>
